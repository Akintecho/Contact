<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arandir+Grand:wght@400;700&family=Muli:wght@400;700&display=swap');

        body {
            font-family: 'Muli', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FCFCFD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1F242B;
        }

        .contact-card {
            background-color: #1F242B;
            color: #FCFCFD;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-card h2 {
            font-family: 'Arandir Grand', serif;
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        .contact-card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-card .label {
            color: #C5A245;
            font-weight: bold;
        }

        .contact-card a {
            color: #019788;
            text-decoration: none;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Tosin Solomon Adeleke</h2>
        <p><span class="label">Phone:</span> +1234 7066239450</p>
        <p><span class="label">Email1:</span> <a href="mailto:akintecho@gmail.com">akintecho@gmail.com</a></p>
        <p><span class="label">Email2:</span> <a href="mailto:tssadeleke@gmail.com">tssadeleke@gmail.com</a></p>
        <p><span class="label">Address:</span> Zone 1, Unity Avenue, Lugbe, FHA, Abuja, Nigeria.</p>
        <p><span class="label">Social Media:</span></p>
        <p><a href="https://www.instagram.com/akintecho/" target="_blank">Instagram</a></p>
        <p><a href="www.linkedin.com/in/tosin-sangodipe-249138226" target="_blank">LinkedIn</a></p>
        <p><a href="https://facebook.com/Sangodipe-tosin" target="_blank">Facebook</a></p>
    </div>
</body>
</html>
